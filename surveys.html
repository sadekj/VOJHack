<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOJ Hackathon Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/VOJ%20-%20Voices%20of%20jerusalem%20logo.jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F9F7F1;
            color: #2F4A3D;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #F0C33A;
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 60px;
            margin-right: 1rem;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #2F4A3D;
        }
        .qr-section {
            margin-top: 2rem;
        }
        .qr-section img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 2px solid #2F4A3D;
            border-radius: 8px;
        }
        .nav-link {
            font-size: 1rem;
            color: #2F4A3D;
            text-decoration: none;
            font-weight: bold;
            background-color: #F0C33A;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #f3e5ab;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VOJ%20-%20Voices%20of%20jerusalem%20logo.jpeg" alt="Voices of Jerusalem Logo">
        <h1>VOJ Survey</h1>
    </header>
    <div class="qr-section">
        <a class="nav-link" href="https://docs.google.com/forms/d/e/1FAIpQLSeCNLvxPE-vmkg_Dir0t56255LmEuvKrHn3BMVU61poSGG-sA/viewform?usp=sharing&ouid=104458301905808471787">Open the Survey here</a>
        <p>OR</p>
        <p>Scan the QR code below to access the survey:</p>
        <img src="images/EOD_Students_training_survey.png" alt="Survey QR Code">
    </div>
</body>
</html>
